<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takvim   </title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="dark">
    <div id="new-event-form" class="m_hide">
        <h3>Yeni Etkinlik</h3>
        <div class="form-group">
            <label for="new-event-time">Saat: </label>
            <input class="new-event" type="time" name="new-event-time" id="new-event-time">
        </div>
        <div class="form-group">
            <label for="new-event-text">Etkinlik: </label>
            <textarea class="new-event" name="new-event-text" id="new-event-text" cols="30" rows="10"></textarea>
        </div>

        <button id="new-event-button" class="new-event-button">Oluştur</button>
    </div>

    <div class="wrapper" id="wrapper">

        <div class="container-calendar">
            
            <div class="main-container">
                <div class="button-container-calendar">
                    <button id="previous" onclick="previous()">&#8249;</button>
                    <h3 id="monthAndYear"></h3>
                    <button id="next" onclick="next()">&#8250;</button>
                </div>
                
                <table class="table-calendar" id="calendar" data-lang="tr">
                    <thead id="thead-month"></thead>
                    <tbody id="calendar-body"></tbody>
                </table>
                
                <div class="footer-container-calendar">
                     <label for="month">Tarihe Git: </label>
                     <select id="month" onchange="jump()">
                         <option value=0>Ocak</option>
                         <option value=1>Şubat</option>
                         <option value=2>Mart</option>
                         <option value=3>Nisan</option>
                         <option value=4>Mayıs</option>
                         <option value=5>Haziran</option>
                         <option value=6>Temmuz</option>
                         <option value=7>Ağustos</option>
                         <option value=8>Eylül</option>
                         <option value=9>Ekim</option>
                         <option value=10>Kasım</option>
                         <option value=11>Aralık</option>
                     </select>
                     <select id="year" onchange="jump()"></select>       
                </div>

                <div class="toggle">
                    <span>Koyu Tema</span>
                    <div class="dark-mode-switch">
                        <div class="dark-mode-switch-ident"></div>
                    </div>
                </div>

            </div>

            <div class="events-container" id="events-container">
                <div id="events-list"></div>
                
                <button class="add-new-event">+</button>
            </div>

        </div>
        
    </div>

    <!-- JS -->
    <script src="src/js/calendar.js"></script>
</body>
</html>
